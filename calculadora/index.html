<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Aula JavaScript</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-3 col-md-6">
                <center><h1>Calculadoras</h1></center>
                <br>
                <div>
                    <legend>Calcule a dimensão do terreno</legend>
                    <div class="form-group">
                        <label>Comprimento</label>
                        <input type="text" id="comp" class="form-control" placeholder="Digite o Comprimento"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                        <small id="erro-comp" class="vermelho"></small>
                    </div>
                    <div class="form-group">
                        <label>Largura</label>
                        <input type="text" id="larg" class="form-control" placeholder="Digite a Largura"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                        <small id="erro-larg" class="vermelho"></small>
                    </div>
                    <div class="container">
                        <div class="alert alert-success alert-dismissible" hidden id="resultadoTerreno"></div>
                    </div>
                    <button class="btn btn-primary col-md-12" onclick="calc_terreno()">Calcular Dimensão</button>
                    <p></p>
                    <button class="btn btn-secondary col-md-12" onClick="window.location.reload();" hidden
                        id="limparTerreno">Limpar</button>
                </div>
                <br>
                <div>
                    <legend>Calcule a quantidade de ferraduras para seu haras</legend>
                    <div class="form-group">
                        <label>Cavalos</label>
                        <input type="text" id="cavalos" class="form-control"
                            placeholder="Digite a Quantidade de Cavalos"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                        <small id="erro-cavalos" class="vermelho"></small>
                    </div>
                    <div class="container">
                        <div class="alert alert-success" hidden id="resultadoFerraduras"></div>
                    </div>
                    <button class="btn btn-primary col-md-12" onclick="calc_ferraduras()">Calcular Ferraduras</button>
                    <p></p>
                    <button class="btn btn-secondary col-md-12" onClick="window.location.reload();" hidden
                        id="limparFerraduras">Limpar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
